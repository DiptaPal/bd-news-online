<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD News Online</title>

    <!-- Flowbite link up -->
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
    <!-- tailwind link up -->
    <script src="https://cdn.tailwindcss.com"></script>
    

    <!-- fontawesome icon link up -->
    <script src="https://kit.fontawesome.com/abe24aa20a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navbar start -->
        
        <nav class="border-gray-200 px-2 sm:px-4 py-2.5 rounded mt-4 w-10/12 mx-auto">
            <div class="container flex flex-wrap justify-between items-center mx-auto">
                <a href="#" class="flex items-center font-semibold text-2xl text-indigo-600 mb-4 sm:mb-0 mx-auto md:mx-0">
                    <span class="self-center whitespace-nowrap"><span class="bg-indigo-700 text-white px-3 py-2 rounded">BD News</span> Online</span>
                </a>
                <div class="flex items-center md:order-2  mx-auto md:mx-0">
                    <div class="font-semibold text-2xl pr-4">
                        <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1 " id="mobile-menu-2">
                            <ul class="flex flex-col p-4 md:flex-row">
                                <li class="p-4">
                                    <a href="./index.html" class="block text-gray-400 focus:text-indigo-600 focus:underline decoration-2 focus:outline-none" aria-current="page" autofocus>News</a>
                                </li>
                                <li class="p-4">
                                    <a href="#" class="block text-gray-400 focus:text-indigo-600 focus:underline decoration-2">Blog</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                
                    <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 mr-8" aria-controls="mobile-menu-2" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                    <img class="w-12 h-12 rounded-full" src="https://mdbootstrap.com/img/new/avatars/2.jpg" alt="user photo">
                </div>
            </div>
        </nav>
    </header>
    <!-- header section end -->


    <!-- Flowbite javascript file link up -->
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <!-- main javascipt file link up -->
    <script src="./js/app.js"></script>
</body>
</html>
